# 配置端口
server.port=8085
# 配置数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xuexindev?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
# 显示后台处理的SQL语句
spring.jpa.show-sql=true
# 配置方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# 自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表
#spring.jpa.hibernate.ddl-auto=update

# 限制文件大小
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#支付宝沙箱测试
alipayconfig.appid=2016092600598727
alipayconfig.rsa_private_
alipayconfig.notify_url=http://localhost:8085/xuexin/security/company/alipay/payment
alipayconfig.return_url=http://localhost:8082/paymentSuccess
alipayconfig.url=https://openapi.alipaydev.com/gateway.do
alipayconfig.charset=UTF-8
alipayconfig.format=json
alipayconfig.alipay_public_
alipayconfig.signtype=RSA2